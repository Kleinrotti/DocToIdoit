# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: create release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set version env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore src/DocToIdoit/DocToIdoit.csproj
    - name: Build Windows-x64
      run: dotnet publish src/DocToIdoit/DocToIdoit.csproj -p:PublishProfile=Windows-X64
    - name: Build Linux-x64
      run: dotnet publish src/DocToIdoit/DocToIdoit.csproj -p:PublishProfile=Linux-X64
    - uses: montudor/action-zip@v1
    - name: Zip files
      run: |
        zip -qq -r DocToIdoit-linux-x64-${{ env.RELEASE_VERSION }}.zip src/DocToIdoit/bin/publish-linux
        zip -qq -r DocToIdoit-windows-x64-${{ env.RELEASE_VERSION }}.zip src/DocToIdoit/bin/publish-win
    - name: Upload aritifacts
    - uses: actions/upload-artifact@v3
      with:
        path: |
          DocToIdoit-windows-x64-${{ env.RELEASE_VERSION }}.zip
          DocToIdoit-linux-x64-${{ env.RELEASE_VERSION }}.zip
        name: DocToIdoit
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set version env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Release files
        uses: softprops/action-gh-release@v1
        with:
          files: |
            DocToIdoit-windows-x64-${{ env.RELEASE_VERSION }}.zip
            DocToIdoit-linux-x64-${{ env.RELEASE_VERSION }}.zip
